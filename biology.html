<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biology Experiments</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #4A4A4A;
      text-align: center;
      filter: blur(0.2px);
    }

    header {
      background-color: rgba(56, 142, 60, 0.8); /* Soft pastel green */
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .experiment {
      background-color: rgba(255, 255, 255, 0.8); /* Soft white pastel */
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .experiment:hover {
      background-color: rgba(56, 142, 60, 0.6); /* Light pastel green */
      transform: scale(1.05);
    }

    .experiment h2 {
      color: #4A4A4A;
      font-size: 1.4rem;
    }

    .experiment p {
      color: #6D6D6D;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .experiment button {
      padding: 10px 20px;
      background-color: #388e3c; /* Biology-themed green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .experiment button:hover {
      background-color: #2c6b2a; /* Darker green for button hover */
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      color: #388e3c;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #2c6b2a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Biology Experiments</h1>
</header>

<main>
<br><br><br><br><br><br><br><br><br>

  <div class="experiment">
    <h2>1. Virtual Microscope</h2>
    <p>Explore different biological specimens under a virtual microscope.</p>
    <button onclick="location.href='virtual_microscope.html'">Try Experiment</button>
  </div>

  <div class="experiment">
    <h2>2. Photosynthesis Simulation</h2>
    <p>Understand how plants convert light into energy.</p>
    <button onclick="location.href='photosynthesis.html'">Try Experiment</button>
  </div>

  <div class="experiment">
    <h2>3. DNA Extraction</h2>
    <p>Learn the steps to extract DNA from fruits virtually.</p>
    <button onclick="location.href='dna_extraction.html'">Try Experiment</button>
  </div>

  <!-- Add more experiments here -->

  <a href="front end.html" class="back-link">Back to Main Page</a>
  <br><br>
</main>

</body>
</html>
